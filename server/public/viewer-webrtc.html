<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlowMotion Camera Viewer (WebRTC)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start {
            background: #dc2626;
            color: white;
        }

        .btn-start:hover {
            background: #b91c1c;
        }

        .btn-stop {
            background: #4b5563;
            color: white;
        }

        .btn-stop:hover {
            background: #374151;
        }

        .status {
            padding: 15px 20px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-text {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background: #10b981;
        }

        .status-disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .placeholder {
            color: #666;
            font-size: 18px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
        }

        .log {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¹ SlowMotion Camera Viewer (WebRTC)</h1>

        <div class="status">
            <div class="status-text">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">ì—°ê²° ëŒ€ê¸° ì¤‘...</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn-start" onclick="sendCommand('start')">ğŸ”´ ë…¹í™” ì‹œì‘</button>
            <button class="btn-stop" onclick="sendCommand('stop')">â¹ ë…¹í™” ì¢…ë£Œ</button>
        </div>

        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline muted></video>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">ì¹´ë©”ë¼ ìƒíƒœ</div>
                <div class="stat-value" id="cameraStatus">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">WebRTC ìƒíƒœ</div>
                <div class="stat-value" id="webrtcStatus">ëŒ€ê¸°ì¤‘</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ì—°ê²° ì‹œê°„</div>
                <div class="stat-value" id="uptime">00:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ìˆ˜ì‹  í”„ë ˆì„</div>
                <div class="stat-value" id="framesReceived">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ì´ˆë‹¹ í”„ë ˆì„</div>
                <div class="stat-value" id="fps">0</div>
            </div>
        </div>

        <div class="log" id="log">
            <div class="log-entry">ë¡œê·¸ ì‹œì‘...</div>
        </div>
    </div>

    <script>
        let ws = null;
        let peerConnection = null;
        let connectionTime = null;

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const remoteVideo = document.getElementById('remoteVideo');
        const cameraStatusEl = document.getElementById('cameraStatus');
        const webrtcStatusEl = document.getElementById('webrtcStatus');
        const uptimeEl = document.getElementById('uptime');
        const framesReceivedEl = document.getElementById('framesReceived');
        const fpsEl = document.getElementById('fps');
        const logEl = document.getElementById('log');

        let lastFramesReceived = 0;
        let lastStatsTime = Date.now();

        // WebRTC ì„¤ì •
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function connect() {
            const wsUrl = `ws://${window.location.hostname}:8080/viewer`;
            log(`ì—°ê²° ì‹œë„: ${wsUrl}`);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('âœ… WebSocket ì—°ê²°ë¨');
                statusIndicator.className = 'status-indicator status-connected';
                statusText.textContent = 'ì—°ê²°ë¨ - WebRTC ëŒ€ê¸°ì¤‘';
                connectionTime = Date.now();
            };

            ws.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);

                    // WebRTC Offer ìˆ˜ì‹ 
                    if (data.type === 'offer') {
                        await handleOffer(data);
                    }
                    // ICE Candidate ìˆ˜ì‹ 
                    else if (data.type === 'ice' && data.candidate) {
                        await handleIceCandidate(data.candidate);
                    }
                    // ì¹´ë©”ë¼ ìƒíƒœ
                    else if (data.type === 'camera_status') {
                        cameraStatusEl.textContent = data.status;
                    }
                } catch (e) {
                    // ë°”ì´ë„ˆë¦¬ ë©”ì‹œì§€ëŠ” ë¬´ì‹œ (WebRTCê°€ ë¹„ë””ì˜¤ ì²˜ë¦¬)
                    if (!(event.data instanceof Blob)) {
                        console.error('Failed to parse message:', e);
                    }
                }
            };

            ws.onclose = () => {
                log('âš ï¸ WebSocket ì—°ê²° ì¢…ë£Œ');
                statusIndicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'ì—°ê²° ëŠê¹€';

                // Peer connection ë‹«ê¸°
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }

                // ì¬ì—°ê²° ì‹œë„
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                log(`âŒ WebSocket ì˜¤ë¥˜: ${error.message || 'Unknown error'}`);
            };
        }

        async function handleOffer(offer) {
            try {
                log('ğŸ“¡ Offer ìˆ˜ì‹ ë¨');

                // Peer Connection ìƒì„±
                peerConnection = new RTCPeerConnection(rtcConfig);

                // ICE Candidate ì²˜ë¦¬
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        ws.send(JSON.stringify({
                            type: 'ice',
                            candidate: {
                                candidate: event.candidate.candidate,
                                sdpMLineIndex: event.candidate.sdpMLineIndex,
                                sdpMid: event.candidate.sdpMid
                            }
                        }));
                    }
                };

                // ì—°ê²° ìƒíƒœ ë³€ê²½
                peerConnection.onconnectionstatechange = () => {
                    const state = peerConnection.connectionState;
                    webrtcStatusEl.textContent = state;

                    if (state === 'connected') {
                        statusText.textContent = 'ì—°ê²°ë¨ - WebRTC ìŠ¤íŠ¸ë¦¬ë°';
                        log('âœ… WebRTC ì—°ê²° ì™„ë£Œ');
                    } else if (state === 'failed') {
                        log('âŒ WebRTC ì—°ê²° ì‹¤íŒ¨');
                    }
                };

                // ì›ê²© ìŠ¤íŠ¸ë¦¼ ìˆ˜ì‹ 
                peerConnection.ontrack = (event) => {
                    log('ğŸ“¹ ë¹„ë””ì˜¤ ìŠ¤íŠ¸ë¦¼ ìˆ˜ì‹ ë¨');

                    // Streamì´ ìˆëŠ”ì§€ í™•ì¸
                    if (event.streams && event.streams.length > 0) {
                        remoteVideo.srcObject = event.streams[0];
                    } else {
                        // Streamì´ ì—†ìœ¼ë©´ ìˆ˜ë™ìœ¼ë¡œ ìƒì„±
                        let stream = remoteVideo.srcObject;
                        if (!stream) {
                            stream = new MediaStream();
                            remoteVideo.srcObject = stream;
                        }
                        stream.addTrack(event.track);
                    }

                    // ë¹„ë””ì˜¤ ì¬ìƒ ì‹œì‘
                    remoteVideo.play().catch(e => {
                        log(`âŒ ë¹„ë””ì˜¤ ì¬ìƒ ì‹¤íŒ¨: ${e.message}`);
                    });
                };

                // Offer ì„¤ì •
                await peerConnection.setRemoteDescription(new RTCSessionDescription({
                    type: 'offer',
                    sdp: offer.sdp
                }));

                // Answer ìƒì„±
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // Answer ì „ì†¡
                ws.send(JSON.stringify({
                    type: 'answer',
                    sdp: answer.sdp
                }));

                log('âœ… Answer ì „ì†¡ ì™„ë£Œ');
            } catch (error) {
                log(`âŒ Offer ì²˜ë¦¬ ì‹¤íŒ¨: ${error.message}`);
            }
        }

        async function handleIceCandidate(candidate) {
            if (peerConnection) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate({
                        candidate: candidate.candidate,
                        sdpMLineIndex: candidate.sdpMLineIndex,
                        sdpMid: candidate.sdpMid
                    }));
                } catch (error) {
                    console.error('ICE Candidate ì¶”ê°€ ì‹¤íŒ¨:', error);
                }
            }
        }

        function sendCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command }));
                log(`ğŸ“¤ ëª…ë ¹ ì „ì†¡: ${command}`);
            } else {
                log('âš ï¸ WebSocketì´ ì—°ê²°ë˜ì§€ ì•ŠìŒ');
            }
        }

        function log(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function updateUptime() {
            if (connectionTime) {
                const elapsed = Math.floor((Date.now() - connectionTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                uptimeEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        }

        async function updateStats() {
            if (!peerConnection) return;

            try {
                const stats = await peerConnection.getStats();
                stats.forEach(report => {
                    if (report.type === 'inbound-rtp' && report.kind === 'video') {
                        const framesReceived = report.framesReceived || 0;
                        const now = Date.now();
                        const elapsed = (now - lastStatsTime) / 1000;

                        // FPS ê³„ì‚°
                        const framesDiff = framesReceived - lastFramesReceived;
                        const fps = Math.round(framesDiff / elapsed);

                        framesReceivedEl.textContent = framesReceived;
                        fpsEl.textContent = fps;

                        lastFramesReceived = framesReceived;
                        lastStatsTime = now;

                        // FPSê°€ 0ì´ë©´ ê²½ê³ 
                        if (fps === 0 && framesReceived > 0) {
                            log('âš ï¸ í”„ë ˆì„ ìˆ˜ì‹ ì´ ì¤‘ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤');
                        }
                    }
                });
            } catch (e) {
                // Ignore
            }
        }

        // ìë™ ì—°ê²°
        connect();

        // Uptime ë° Stats ì—…ë°ì´íŠ¸
        setInterval(updateUptime, 1000);
        setInterval(updateStats, 1000);
    </script>
</body>
</html>
