<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlowMotion Camera Viewer (WebRTC)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start {
            background: #dc2626;
            color: white;
        }

        .btn-start:hover {
            background: #b91c1c;
        }

        .btn-stop {
            background: #4b5563;
            color: white;
        }

        .btn-stop:hover {
            background: #374151;
        }

        .status {
            padding: 15px 20px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-text {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background: #10b981;
        }

        .status-disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .placeholder {
            color: #666;
            font-size: 18px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
        }

        .log {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📹 SlowMotion Camera Viewer (WebRTC)</h1>

        <div class="status">
            <div class="status-text">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">연결 대기 중...</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn-start" onclick="sendCommand('start')">🔴 녹화 시작</button>
            <button class="btn-stop" onclick="sendCommand('stop')">⏹ 녹화 종료</button>
        </div>

        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline muted></video>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">카메라 상태</div>
                <div class="stat-value" id="cameraStatus">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">WebRTC 상태</div>
                <div class="stat-value" id="webrtcStatus">대기중</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">연결 시간</div>
                <div class="stat-value" id="uptime">00:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">수신 프레임</div>
                <div class="stat-value" id="framesReceived">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">초당 프레임</div>
                <div class="stat-value" id="fps">0</div>
            </div>
        </div>

        <div class="log" id="log">
            <div class="log-entry">로그 시작...</div>
        </div>
    </div>

    <script>
        let ws = null;
        let peerConnection = null;
        let connectionTime = null;

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const remoteVideo = document.getElementById('remoteVideo');
        const cameraStatusEl = document.getElementById('cameraStatus');
        const webrtcStatusEl = document.getElementById('webrtcStatus');
        const uptimeEl = document.getElementById('uptime');
        const framesReceivedEl = document.getElementById('framesReceived');
        const fpsEl = document.getElementById('fps');
        const logEl = document.getElementById('log');

        let lastFramesReceived = 0;
        let lastStatsTime = Date.now();

        // WebRTC 설정
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function connect() {
            const wsUrl = `ws://${window.location.hostname}:8080/viewer`;
            log(`연결 시도: ${wsUrl}`);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('✅ WebSocket 연결됨');
                statusIndicator.className = 'status-indicator status-connected';
                statusText.textContent = '연결됨 - WebRTC 대기중';
                connectionTime = Date.now();
            };

            ws.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);

                    // WebRTC Offer 수신
                    if (data.type === 'offer') {
                        await handleOffer(data);
                    }
                    // ICE Candidate 수신
                    else if (data.type === 'ice' && data.candidate) {
                        await handleIceCandidate(data.candidate);
                    }
                    // 카메라 상태
                    else if (data.type === 'camera_status') {
                        cameraStatusEl.textContent = data.status;
                    }
                } catch (e) {
                    // 바이너리 메시지는 무시 (WebRTC가 비디오 처리)
                    if (!(event.data instanceof Blob)) {
                        console.error('Failed to parse message:', e);
                    }
                }
            };

            ws.onclose = () => {
                log('⚠️ WebSocket 연결 종료');
                statusIndicator.className = 'status-indicator status-disconnected';
                statusText.textContent = '연결 끊김';

                // Peer connection 닫기
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }

                // 재연결 시도
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                log(`❌ WebSocket 오류: ${error.message || 'Unknown error'}`);
            };
        }

        async function handleOffer(offer) {
            try {
                log('📡 Offer 수신됨');

                // Peer Connection 생성
                peerConnection = new RTCPeerConnection(rtcConfig);

                // ICE Candidate 처리
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        ws.send(JSON.stringify({
                            type: 'ice',
                            candidate: {
                                candidate: event.candidate.candidate,
                                sdpMLineIndex: event.candidate.sdpMLineIndex,
                                sdpMid: event.candidate.sdpMid
                            }
                        }));
                    }
                };

                // 연결 상태 변경
                peerConnection.onconnectionstatechange = () => {
                    const state = peerConnection.connectionState;
                    webrtcStatusEl.textContent = state;

                    if (state === 'connected') {
                        statusText.textContent = '연결됨 - WebRTC 스트리밍';
                        log('✅ WebRTC 연결 완료');
                    } else if (state === 'failed') {
                        log('❌ WebRTC 연결 실패');
                    }
                };

                // 원격 스트림 수신
                peerConnection.ontrack = (event) => {
                    log('📹 비디오 스트림 수신됨');

                    // Stream이 있는지 확인
                    if (event.streams && event.streams.length > 0) {
                        remoteVideo.srcObject = event.streams[0];
                    } else {
                        // Stream이 없으면 수동으로 생성
                        let stream = remoteVideo.srcObject;
                        if (!stream) {
                            stream = new MediaStream();
                            remoteVideo.srcObject = stream;
                        }
                        stream.addTrack(event.track);
                    }

                    // 비디오 재생 시작
                    remoteVideo.play().catch(e => {
                        log(`❌ 비디오 재생 실패: ${e.message}`);
                    });
                };

                // Offer 설정
                await peerConnection.setRemoteDescription(new RTCSessionDescription({
                    type: 'offer',
                    sdp: offer.sdp
                }));

                // Answer 생성
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // Answer 전송
                ws.send(JSON.stringify({
                    type: 'answer',
                    sdp: answer.sdp
                }));

                log('✅ Answer 전송 완료');
            } catch (error) {
                log(`❌ Offer 처리 실패: ${error.message}`);
            }
        }

        async function handleIceCandidate(candidate) {
            if (peerConnection) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate({
                        candidate: candidate.candidate,
                        sdpMLineIndex: candidate.sdpMLineIndex,
                        sdpMid: candidate.sdpMid
                    }));
                } catch (error) {
                    console.error('ICE Candidate 추가 실패:', error);
                }
            }
        }

        function sendCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command }));
                log(`📤 명령 전송: ${command}`);
            } else {
                log('⚠️ WebSocket이 연결되지 않음');
            }
        }

        function log(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function updateUptime() {
            if (connectionTime) {
                const elapsed = Math.floor((Date.now() - connectionTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                uptimeEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        }

        async function updateStats() {
            if (!peerConnection) return;

            try {
                const stats = await peerConnection.getStats();
                stats.forEach(report => {
                    if (report.type === 'inbound-rtp' && report.kind === 'video') {
                        const framesReceived = report.framesReceived || 0;
                        const now = Date.now();
                        const elapsed = (now - lastStatsTime) / 1000;

                        // FPS 계산
                        const framesDiff = framesReceived - lastFramesReceived;
                        const fps = Math.round(framesDiff / elapsed);

                        framesReceivedEl.textContent = framesReceived;
                        fpsEl.textContent = fps;

                        lastFramesReceived = framesReceived;
                        lastStatsTime = now;

                        // FPS가 0이면 경고
                        if (fps === 0 && framesReceived > 0) {
                            log('⚠️ 프레임 수신이 중단되었습니다');
                        }
                    }
                });
            } catch (e) {
                // Ignore
            }
        }

        // 자동 연결
        connect();

        // Uptime 및 Stats 업데이트
        setInterval(updateUptime, 1000);
        setInterval(updateStats, 1000);
    </script>
</body>
</html>
